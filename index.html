<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC Bilibili 解析工具 - vrcbilibili.xn--o8z.tw</title>
    <meta name="description" content="VRC Bilibili 解析工具，快速獲取 Bilibili 影片和直播的直鏈地址，支持多清晰度解析">
    <meta name="keywords" content="Bilibili,解析,影片,直播,直鏈,VRC">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fab fa-bilibili"></i>
                <h1>VRC Bilibili 解析工具</h1>
            </div>
            <p class="subtitle">快速獲取 Bilibili 影片和直播的直鏈地址</p>
            <p class="domain">vrcbilibili.xn--o8z.tw</p>
        </header>

        <main class="main-content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="請輸入 Bilibili 影片或直播連結..." class="url-input">
                    <button id="parseBtn" class="parse-btn">
                        <i class="fas fa-play"></i>
                        解析
                    </button>
                </div>
                <div class="example-links">
                    <p>範例連結：</p>
                    <div class="example-buttons">
                        <button class="example-btn" data-url="https://www.bilibili.com/video/BV1xx411c7mu">影片範例</button>
                        <button class="example-btn" data-url="https://live.bilibili.com/1">直播範例</button>
                    </div>
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h3><i class="fas fa-link"></i> 解析結果</h3>
                    <button id="copyAllBtn" class="copy-all-btn">
                        <i class="fas fa-copy"></i>
                        複製全部
                    </button>
                </div>
                <div class="result-content" id="resultContent">
                    <!-- 解析結果將在這裡顯示 -->
                </div>
            </div>

            <div class="features-section">
                <h2>功能特點</h2>
                <div class="features-grid">
                    <div class="feature-card">
                        <i class="fas fa-video"></i>
                        <h3>影片解析</h3>
                        <p>支援 Bilibili 影片的直鏈解析，獲取高清影片地址</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-broadcast-tower"></i>
                        <h3>直播解析</h3>
                        <p>支援 Bilibili 直播流解析，獲取 M3U8 和 FLV 格式</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-copy"></i>
                        <h3>一键复制</h3>
                        <p>解析結果自動複製到剪貼簿，方便使用</p>
                    </div>
                    <div class="feature-card">
                        <i class="fas fa-shield-alt"></i>
                        <h3>安全可靠</h3>
                        <p>不儲存任何使用者資料，保護隱私安全</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Bilibili 解析工具. 僅供學習交流使用</p>
            <p class="disclaimer">請尊重創作者版權，不要濫用解析功能</p>
        </footer>
    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在解析中...</p>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
