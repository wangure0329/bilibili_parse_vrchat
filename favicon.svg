<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00A1D6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FB7299;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="50" cy="50" r="45" fill="url(#grad)" filter="url(#glow)"/>
  
  <!-- B 字母 -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="50" font-weight="bold" text-anchor="middle" fill="white" filter="url(#glow)">B</text>
  
  <!-- VRC 標記 -->
  <text x="50" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">VRC</text>
</svg>
